language: c

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

before_script:
  - autoreconf -vfi

script:
  - ./configure || { cat config.log; false; }
  - make
  - if test "${TRAVIS_OS_NAME}" = "linux"; then
      make distcheck;
    else
      make check;
    fi
    || { cat test/test-suite.log sample-*/_build/test/test-suite.log; false; }

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: sample-*.tar.xz
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - devel@fresse.org
